# Used by: rob.clean

DEBUG = false

# Unrecognized file types will be filed under 'misc', else ignored
HANDLE_MISC = true

EXCLUSIONS = [ "desktop.ini" ]

# Number of files before a yearly archive is turned into a monthly archive
CROWDED_FOLDER = 20

# Default is relative to CWD; change this to an absolute Path and ALL operations will archive there
ARCHIVE_HOME = "."

MONTHS = [
  "Jan",
  "Feb",
  "March",
  "April",
  "May",
  "June",
  "July",
  "Aug",
  "Sept",
  "Oct",
  "Nov",
  "Dec"
]

